<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <main class="main">
      <div class="search">
        <input type="text" placeholder=" City Name " />
        <button><img src="./images/search.png" alt="" /></button>
      </div>

      <div class="weather">
        <img src="./images/clear.png" alt="image of Weather " class="img" />
        <h2 class="temperature">23<span> &deg;C</span></h2>
      </div>

      <h2 class="city">Delhi</h2>

      <div class="others">
        <div class="humidity flex">
          <img src="./images/humidity.png" alt="Humidity" />
          <div class="col">
            <h3 class="humidity-percent">1 <span>%</span></h3>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind-speed flex">
          <img src="./images/wind.png" alt="Humidity" />
          <div class="col">
            <h3>1 <span>km/h</span></h3>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
